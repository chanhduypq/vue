<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app1">
          {{ data }}
        </div>
        <div id="app2">
          {{ data }}
        </div>
        <input :type="radio_checkbox" id="input"/>
        <div id="app3">
            <button v-on:click="changeHtml">
              Hoán đổi html của 2 thẻ div
            </button>
            <button v-on:click="changeInput">
              Hoán đổi radio và checkbox qua lại
            </button>
        </div>
        <script type="text/javascript">
            var app_input = new Vue({
              el: '#input',
              data: {
                radio_checkbox: 'radio'
              }
            });  
            var app1 = new Vue({
              el: '#app1',
              data: {
                data: 'div 1'
              }
            });  
            
            var app2 = new Vue({
              el: '#app2',
              data: {
                data: 'div 2'
              }
            });  
            
            var app3 = new Vue({
              el: '#app3',
              methods: {
                changeHtml: function () {
                  temp=app1.data;
                  app1.data=app2.data;
                  app2.data=temp;
                },
                changeInput: function () {
                    if(app_input.radio_checkbox=='radio'){
                        app_input.radio_checkbox='checkbox';
                    }
                    else{
                        app_input.radio_checkbox='radio';
                    }                  
                  
                }
              }
            });  
        </script>
    </body>
</html>
