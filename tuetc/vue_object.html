<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app1">
          {{ data }}
        </div>
        <div id="app2">
          {{ data }}
        </div>
        <button id="app3" v-on:click="changeHtml">
          Hoán đổi html của 2 thẻ div
        </button>
        <script type="text/javascript">
            var app1 = new Vue({
              el: '#app1',
              data: {
                data: 'div 1'
              }
            });  
            
            var app2 = new Vue({
              el: '#app2',
              data: {
                data: 'div 2'
              }
            });  
            
            var app3 = new Vue({
              el: '#app3',
              methods: {
                changeHtml: function () {
                  temp=app1.data;
                  app1.data=app2.data;
                  app2.data=temp;
                }
              }
            });  
        </script>
    </body>
</html>
