<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
          <ol>
            <li v-for="todo in todos">
              {{ todo.text }}
            </li>
          </ol>
        </div>
        <hr>
        <div id="tuetc">
            <div v-for="row in contents">
              {{ row.html }}
            </div>
        </div>
        <script type="text/javascript">
            var data=new Array();
            for(i=1;i<=10;i++){
                temp=new Array();
                temp['html']='nội dung thứ '+i;
                data.push(temp);
            }


            var app = new Vue({
              el: '#app',
              data: {
                todos: [
                  { text: 'Learn JavaScript' },
                  { text: 'Learn Vue' },
                  { text: 'Build something awesome' }
                ]
              }
            })
            var app1 = new Vue({
              el: '#tuetc',
              data: {
                contents: data
              }
            })
            
            
        </script>
    </body>
</html>
